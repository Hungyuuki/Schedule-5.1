<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <title>CodePen - Schedule Time Picker</title> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Thời khóa biểu của Dungg</title>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container p-5">
      <h3 class="mb-1">スケジュール</h3>
      <h6 class="mb-4">自分で好きな時間を選びなさい</h6>
      <div class="row mb-3">
        <div class="col-6">日々</div>
        <div class="col-3">始め</div>
        <div class="col-3">終わり</div>
      </div>
      <div class="row mb-2 tp-day-cont">
        <div class="col-6">
          <span class="day-txt">月曜日:</span>
        </div>
        <div class="col-3">
          <span class="tp-start-time">08:00</span>
        </div>
        <div class="col-3">
          <span class="tp-end-time">17:00</span>
        </div>
      </div>
      <div class="row mb-2 tp-day-cont">
        <div class="col-6">
          <span class="day-txt">火曜日:</span>
        </div>
        <div class="col-3">
          <span class="tp-start-time">08:00</span>
        </div>
        <div class="col-3">
          <span class="tp-end-time">17:00</span>
        </div>
      </div>
      <div class="row mb-2 tp-day-cont">
        <div class="col-6">
          <span class="day-txt">水曜日:</span>
        </div>
        <div class="col-3">

        </div>
      </div>
      <div class="row mb-2 tp-day-cont">

        </div>
